<h1></h1>
<p></p>
<button onclick="ok()">OK</button>

<script>
/* global renderer */
const { ipc } = renderer

ipc.on('init-data', (e, data) => {
  $('h1').textContent = data.title
  $('p').textContent = data.content
  setTimeout(() => {
    ipc.send('win-show')
  }, 100) // wait for render
})

function ok () {
  ipc.send('win-close')
}
</script>
